name: Check quality
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.12.0

    - name: Install dependencies
      run: npm install

    - name: Build app for testing
      run: npm run build
